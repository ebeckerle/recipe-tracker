<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add A Recipe</title>
</head>
<body>

<form method="post">

    <div class="form-group">
        <label>Name
            <input th:field="${recipe.name}" class="form-control">
        </label>
        <p class="error" th:errors="${recipe.name}"></p>
    </div>

    <div class="form-group">
        <label>Description
            <input th:field="${recipe.description}" class="form-control">
        </label>
        <p class="error" th:errors="${recipe.description}"></p>
    </div>

    <div class="form-group">
        <label>Ingredient List
            <input th:field="${recipe.ingredientList}" class="form-control">
        </label>
        <p class="error" th:errors="${recipe.ingredientList}"></p>
    </div>

    <div class="form-group">
        <label>Instruction
            <input th:field="${recipe.recipeInstruction}" class="form-control">
        </label>
        <p class="error" th:errors="${recipe.recipeInstruction}"></p>
    </div>

    <div class="form-group">
        <input type="submit" value="Add" class="btn btn-success">
    </div>

</form>

</body>
</html>
