<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: page-header"></div>


<div class="main-contents">

<div th:each="cookbook : ${cookbooks}">

    <p><a th:text="${cookbook.name}" th:href="@{'/cookbook/view/'+${cookbook.id}}"></a></p>

    <ul th:text="${cookbook.name}" th:each="recipe : ${cookbook.recipes}">
        <li th:text="${recipe.name}"></li>
    </ul>
</div>


</div>

</body>
</html>
